name: ESLint

on:
  push:

jobs:
  lint:
    name: Codestandards
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: "🔍 lint code"
        run: npx eslint . --report-unused-disable-directives
